<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shorty</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-secondary">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow">
                <div class="card-header text-center bg-primary text-white">
                    <h3>Shorty</h3>
                </div>
                <div class="card-body">
                    <!-- Form for URL Shortener -->
                    <form th:action="@{/shorten}" th:method="post">
                        <div class="mb-3">
                            <label for="longUrl" class="form-label">Enter Long URL</label>
                            <input type="url" id="longUrl" name="longUrl" class="form-control" placeholder="https://example.com" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Generate Short URL</button>
                        </div>
                    </form>

                    <!-- Result Section -->
                    <div class="mt-4" th:if="${shortUrl != null}">
                        <h5 class="text-success">Short URL:</h5>
                        <a th:href="${shortUrl}" th:text="${shortUrl}" target="_blank" class="text-decoration-none"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
